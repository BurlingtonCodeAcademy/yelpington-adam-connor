    <script>
      // 44.4759 73.2121

      var map = L.map("map").setView([44.47629, -73.213], 15);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      L.marker([44.475, -73.21])
        .addTo(map)
        .bindPopup("A pretty CSS3 popup.<br> Easily customizable.")
        .openPopup();

      function getJson() {
        fetch("/" + "all.json")
          .then(response => {
            return response.json();
          })
          .then(contents => {
            console.log(contents)
            getGeoJson(contents);
          });
      }

      function getGeoJson(location) {
        let eachLocation = location.map(theLocation => {
          console.log(theLocation)
          fetch(
            "https://nominatim.openstreetmap.org/search/?q=" +
              theLocation +
              "&format=json"
          ).then(response => {
            return response.json().then(contents => {
              latitude = parseFloat(contents["0"].lat);
              longitude = parseFloat(contents["0"].lon);
              //restarauntName = contents["0"].
              setMarkers(latitude, longitude);
             // console.log(eachLocation)
            });
          });
        });
      }

      function setMarkers(latitude, longitude) {
        L.marker([latitude, longitude])
          .addTo(map)
          .bindPopup("A pretty CSS3 popup.<br> Easily customizable.");
      }

      function openPopup() {
        L.marker.openPopup();
      }

      let name = document.location.pathname.slice(1);

      if (!name) {
        console.log("no place name specfied");
      } else {
        console.log("fetching place named '" + name + "'");

        fetch(name + ".json")
          .then(function(response) {
            return response.text();
          })
          .then(function(myText) {
            console.log(myText);
          });
      }

      window.addEventListener("load", getJson);
    </script>
